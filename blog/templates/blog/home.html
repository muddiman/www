{% extends "blog/base.html" %}

{% block header %}
    <TITLE>Roger Clarke Blog</TITLE>
{% endblock header%}

{% block content %}
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>By: {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
    <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
